<header id="home-header" [ngClass]="{ 'header-fixed': isFixed }">
  <div class="container" fxLayout="row wrap" fxLayoutAlign="start center">
    <div
      class="header-mobile-top"
      fxLayout="row"
      fxLayoutWrap="wrap"
      fxLayoutAlign="start center"
    >
      <div class="home-logo mr-1">
        <a href="/"
          ><img src="assets/images/logo-full.png" alt="Egret logo"
        /></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxFlex class="top-menu">
      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        [routerLink]="'/'"
      >
        <strong>View Entires</strong>
      </button>

      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        scrollTo="portfolio-section"
      >
        <strong>Write an Entry</strong>
      </button>

      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        scrollTo="service-section"
      >
        <strong>Login</strong>
      </button>

      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        scrollTo="testimonials-section"
      >
        <strong>Logout</strong>
      </button>

      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        scrollTo="pricings-section"
      >
        <strong>Signup</strong>
      </button>

      <button
        mat-button
        id="dashboard-topbtn"
        class="hometop-btn"
        scrollTo="contact-section"
      >
        <strong>Contact</strong>
      </button>

      <span fxFlex></span>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button">
        <mat-icon>person</mat-icon><strong> My Account</strong>
      </button>
    </div>
  </div>
</header>
