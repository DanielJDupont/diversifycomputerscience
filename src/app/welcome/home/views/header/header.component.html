<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- Side navigation items -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Top navigation bar items -->
      <div class="home-logo mr-1">
        <a routerLink="/"
          ><img
            src="assets/images/logo.svg"
            alt="Diversify Computer Science Logo"
            class="limit-image-size"
        /></a>
      </div>
      <span class="spacer"></span>
      <div class="top-navigation-link">
        <button mat-button class="remove-orange-border">
          <mat-icon>search</mat-icon>
          <strong>View Entries</strong>
        </button>
        <a routerLink="/table">
          <button
            mat-button
            id="dashboard-topbtn"
            class="hometop-btn icon-button black-text"
          >
            <mat-icon>search</mat-icon>
            <strong>View Entries</strong>
          </button>
        </a>
      </div>
      <a class="top-navigation-link" mat-list-item href="#">Link 2</a>
      <a class="top-navigation-link" mat-list-item href="#">Link 3</a>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
